<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>TEST task</title>
	<meta name="description" content="Koteyka shop">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
    <link rel="stylesheet" href="css/app.min.css"> 

</head>

<body>

	<!-- CUSTOM HTML -->

	<header class="header">
		<div class="container">
			<div class="wrap">
				<div class="header-logo">
					<img src="images/dest/logo.svg" alt="Logo">
				</div>
				<div class="header-menu">
					<nav>
						<ul>
							<li><a href="#">Почему мы?</a></li>
							<li><a href="#">Номера</a></li>
							<li><a href="#">Отзывы</a></li>
							<li><a href="#">Как нас найти</a></li>
						</ul>
					</nav>
				</div>
				<div class="header-burger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</div>
	</header>

	<div class="title">
		<div class="container">
			<div class="wrap">
				<h1>Наши номера</h1>
					<div class="title-futures">
						<div class="filter-area">
							<div class="filter-area-elem selected">По площади</div>
							<div class="filter-area-wrapper">
								<div class="filter-area-elem option">По площади</div>
								<div class="filter-area-elem option">По площади</div>
								<div class="filter-area-elem option">По цене</div>
								<div class="filter-area-elem option">По цене</div>
							</div>
						</div>
						<a href="#" class="btn btn-ask-filter">Фильтр</a>
				</div>
				
			</div>
		</div>
	</div>

	<div class="content">
		<div class="container">
			<div class="wrap">
				<div class="filter">
					<div class="filter-wrapper">
						<div class="close">
							<span></span>
							<span></span>
						</div>
						<form action="#">
							<p>Цена за сутки, ₽</p>
							<div class="filter-gap">
								<div class="input"><span>от</span><input type="text" value="100" name="gap-from"></div>
								<div class="input"><span>до</span><input type="text" value="600" name="gap-to"></div>
							</div>
							<p>Площадь</p>
							<div class="filter-list-area">
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>0,63 м2</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>0,90 м2</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>1,13 м2</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>1,56 м2</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>2,56 м2</span>
								</label>
							</div>
							<p>Оснащение номера</p>
							<div class="filter-list-equipment">
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>Пустой номер</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>Лежак</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>Когтеточка</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>Игровой комплекс</span>
								</label>
								<label class="checkbox-wrapper">
									<input type="checkbox">
									<div class="checkmark"></div>
									<span>Домик</span>
								</label>
							</div>
							<button class="btn"><span>Применить</span></button>
							<a href="#" id="clear-filter" class="btn btn-reset">Сбросить фильтр</a>
						</form>
					</div>
					
				</div>
				<div class="resault">
					<div class="product">
						<div class="product-thumbnail">
							<img src="images/dest/catalog-img-1.jpg" alt="Товар 1">
						</div>
						<h3>Эконом</h3>
						<ul class="product-info">
							<li><p>Площадь - <span>0,63</span> м2</p></li>
							<li><p>Оснащение номера <span><img src="images/dest/equipment1.svg" alt="Пустой номер"></span></p></li>
							<li><p>Цена за сутки <span>100</span>₽</p></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/app.min.js"></script>

</body>
</html>
